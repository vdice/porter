name: HELLO
version: 0.1.0
description: "An example Porter configuration"
invocationImage: porter-hello:latest
tag: deislabs/porter-hello-bundle:latest

parameters:
  fields:
    - name: ainteger
      type: integer
      default: 1
      minimum: 0
      maximum: 10
    - name: anumber
      type: number
      default: 0.5
      exclusiveMinimum: 0
      exclusiveMaximum: 1
    - name: astringenum
      type: string
      default: blue
      enum:
        - blue
        - red
        - purple
        - pink
    - name: astring
      type: string
      minLength: 1
      maxLength: 10
    - name: aboolean
      type: boolean
      default: true
    - name: awriteonlyparam
      type: string
      writeOnly: true
    - name: areadonlyparam
      type: string
      readOnly: true
  required:
    - ainteger
    - anumber
    - astringenum
    - astring
    - aboolean

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: bash
      arguments:
        - -c
        - echo Hello World

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      arguments:
        - -c
        - echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      arguments:
        - -c
        - echo Goodbye World
